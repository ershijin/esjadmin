server:
  port: 8081

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/esjadmin?useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始连接数
    initial-size: 5
    # 最大连接池数量
    max-active: 50
    # 最小连接池数量
    min-idle: 10
    # 连接等待超时时间
    max-wait: 10000
    # 隔离级别为读写提交
    default-transaction-isolation: 2

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 5000   #连接超时时间
    jedis:
      pool:
        max-wait: 30000  # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-active: 100 # 连接池最大连接数（使用负值表示没有限制)
        max-idle: 20 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
    format:
      date: yyyy-MM-dd HH:mm:ss
# 视图配置
#    view:
#      prefix:
#      suffix:


# devtools配置
#  devtools:
#    restart:
#      poll-interval: 1000ms
#      quiet-period: 999ms

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ershijin.model
  global-config:
    db-config:
      id-type: auto #主键策略，数据库自增
  #      update-strategy: default
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#    lazy-loading-enabled: true

# 日志配置
logging:
  level:
#    root: debug
    com.ershijin: debug

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50




# 是否本地解析IP地区
ip:
  local-parsing: true


#是否允许生成代码，生产环境设置为false
generator:
  enabled: true

# 登录相关配置
login:
  # 登录缓存
  cache-enable: true
  #  是否限制单用户登录
  single: false
  #  验证码
  login-code:
    #  验证码类型配置 查看 LoginProperties 类
    code-type: arithmetic
    #  登录图形验证码有效时间单位秒
    expiration: 60
    #  验证码高度
    width: 111
    #  验证码宽度
    heigth: 36
    # 内容长度
    length: 2
    # 字体名称，为空则使用默认字体
    font-name:
    # 字体大小
    font-size: 25

#token 配置
token:
  header: Authorization
  # 令牌前缀
  token-start-with: Bearer
  # 必须使用最少88位的Base64对该令牌进行编码
  base64-secret: RGVwOFNndkxOalBNT1ZSeTVVaG5ETU4wMDBtd085MUtGazEwZ2FnMDIxd0t2OWZrOGtFc0tvRGtFcGR2cUZra2JlMGhjbWdORlpLODdaVmRxSkxnMXpZZg==
  # 令牌过期时间 此处单位/毫秒 ，默认4小时，可在此网站生成 https://www.convertworld.com/zh-hans/time/milliseconds.html
  token-validity-in-seconds: 14400
  # 在线用户key
  online-key: online-token-
  # 验证码
  code-key: authcode-
  # token 续期检查时间范围（默认30分钟，单位秒），在token即将过期的一段时间内用户操作了，则给用户的token续期
  detect: 1800
  # 续期时间范围，默认1小时，单位秒
  renew: 3600
